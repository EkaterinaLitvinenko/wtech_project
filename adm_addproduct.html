<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Bootstrap 4 docs: https://getbootstrap.com/docs/4.0/getting-started/introduction/-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/adm_addproduct.css">
        <title>Pridať produkt</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"><img src="./res/logo.png"alt="Read me" title="logo of read me"></a>
                    <div class="adm-navigation-actions">
                        <div class="profile-group">
                            <a href="#" id="profile" title="profile button"><span class="fa-sharp fa-solid fa-circle-user clickable" ></span></a>
                            <form class="hideable">
                                <button class="btn" id="logout">odhlasiť sa </button>
                            </form>
                        </div>  
                    </div>  
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col-sm-12 col-lg-6">
                    <button type="button" class="btn btn-secondary">
                        <i class="fa-solid fa-chevron-left"></i> Späť do zoznamu
                    </button>
                    <h3 class="mb-3">Pridať produkt</h3>
                    <form>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="adm-product-name">Názov:</label>
                                <input type="text" class="form-control" id="adm-product-name" placeholder="">
                            </div>
                            <div class="form-group col-12">
                                <label for="adm-product-author">Autor:</label>
                                <input type="text" class="form-control" id="adm-product-author" placeholder="">
                            </div>
                                <div class="form-group col-12">
                                <label for="adm-product-description">Popis:</label>
                                <textarea class="form-control" id="adm-product-description" placeholder=""></textarea>
                            </div>
                            <div class="form-group col-12">
                                <label for="adm-product-price">Cena:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="adm-product-price" placeholder="">
                                    <div class="input-group-append">
                                        <span class="input-group-text">&euro;</span>
                                    </div>
                                </div>
                             </div>
                            <div class="form-group col-xl-6 col-sm-12">
                                <label for="adm-product-type">Typ:</label>
                                <select class="form-control" id="adm-product-type">
                                    <option>---</option>
                                    <option>Kniha</option>
                                    <option>eKniha</option>
                                    <option>Audiokniha</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-6 col-sm-12">
                                <label for="adm-product-genre">Žáner:</label>
                                <select class="form-control" id="adm-product-genre">
                                    <option>---</option>
                                    <option>Historický</option>
                                    <option>Beletria</option>
                                    <option>Humorný</option>
                                    <option>Romantický</option>
                                    <option>Fantasy</option>
                                    <option>Sci-fi</option>
                                    <option>Detektívy</option>
                                    <option>Triler a horor</option>
                                    <option>Young Adult</option>
                                    <option>Pre deti</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-6 col-sm-12">
                                <label for="productLanguage">Jazyk:</label>
                                <select class="form-control" id="productLanguage">
                                    <option>---</option>
                                    <option>slovenský</option>
                                    <option>anglický</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-6 col-sm-12">
                                <label for="productPages">Počet strán:</label>
                                <input type="number" class="form-control" id="productPages" placeholder="">
                            </div>
                            <label for="productImage" class="col-sm-2 col-form-label">Pridať obrázky:</label>
                            <div class="col-sm-12">
                              <div class="custom-file drag-and-drop-zone">
                                <input type="file" class="custom-file-input" id="productImage" name="productImage">
                                <label class="custom-file-label" for="productImage"></label>
                              </div>
                            </div>
                            
                        </div>
                        <button type="submit" class="btn btn-primary">Uložiť</button>
                    </form>
                </div>
            </div>
        </div>
        </main>

</body>
</html>
